<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Go Go Ratings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    #chart { height: 420px; }
    .toolbar { margin-bottom: 10px; }
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <h1 class="site-title"><a href="index.html">Go Go Ratings</a></h1>
  </div>
</header>

<main class="wrap">
  <section class="panel">
    <h2 id="pname">Player</h2>
    <div class="toolbar">
      <label for="agg">View:</label>
      <select id="agg">
        <option value="daily">Daily</option>
        <option value="monthly" selected>Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>
    <div id="chart">Loadingâ€¦</div>
  </section>
</main>

<script>
  const params = new URLSearchParams(location.search);
  const idRaw = params.get('id');
  if (!idRaw) {
    document.getElementById('chart').textContent = 'Missing player id.';
    throw new Error('no id');
  }

  const PLAYERS_URL = 'data/players.json';
  const HIST_URL = id => `data/history/${encodeURIComponent(id)}.json`;
  const IS_TOUCH = window.matchMedia('(pointer: coarse)').matches;

  let RAW = []; // keep raw daily series globally

  function aggregate(series, mode) {
    if (mode === 'daily') return series.slice(); // exact as-is
    const buckets = {};
    for (const p of series) {
      const d = new Date(p.x);
      const key = (mode === 'monthly')
        ? `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`
        : `${d.getFullYear()}`;
      (buckets[key] ||= []).push(p.y);
    }
    const out = Object.keys(buckets).sort().map(k => {
      const ys = buckets[k];
      const avg = ys.reduce((a,b)=>a+b,0) / ys.length;
      const x = (k.length === 7) ? `${k}-01` : `${k}-01-01`; // month start / year start
      return { x, y: avg };
    });
    return out;
  }

  function majorGrid(yvals){
    const ymin = Math.floor(Math.min(...yvals) / 100) * 100;
    const ymax = Math.ceil(Math.max(...yvals) / 100) * 100;
    const shapes = [];
    for (let v = ymin; v <= ymax; v += 100) {
      shapes.push({
        type: 'line',
        xref: 'paper', x0: 0, x1: 1,
        y0: v, y1: v,
        line: { width: 1, color: 'rgba(128,128,128,0.35)' },
        layer: 'below'
      });
    }
    return { ymin, ymax, shapes };
  }

  function render(series, mode){
    // remove the placeholder text if still there
    const chartEl = document.getElementById('chart');
    if (chartEl.textContent && chartEl.textContent.includes('Loading')) chartEl.textContent = '';

    const yvals = series.map(p => p.y);
    const { shapes } = majorGrid(yvals);

    const trace = {
      x: series.map(p => p.x),
      y: series.map(p => p.y),
      mode: (mode === 'daily') ? 'lines' : 'lines+markers',
      line: {
        width: 2,
        shape: (mode === 'daily') ? 'hv' : 'linear', // step for daily, normal otherwise
        color: '#1f77b4',
        simplify: false
      },
      marker: (mode === 'daily') ? undefined : { size: 4 },
      connectgaps: true,
      hovertemplate: '%{x}<br>%{y:.0f}<extra></extra>'
    };

    const bg = getComputedStyle(document.body).backgroundColor;
    Plotly.react('chart', [trace], {
      margin:{ l:50, r:20, t:10, b:40 },
      xaxis:{ type:'date' },
      yaxis:{ title:'Rating' },
      paper_bgcolor:bg,
      plot_bgcolor:bg,
      font:{ color:getComputedStyle(document.body).color },
      shapes
    }, {
      staticPlot: IS_TOUCH,
      displayModeBar:false,
      responsive:true
    });
  }

  async function load() {
    try {
      const [playersRes, histRes] = await Promise.all([
        fetch(PLAYERS_URL, { cache: 'no-cache' }),
        fetch(HIST_URL(idRaw), { cache: 'no-cache' })
      ]);
      if (!playersRes.ok) throw new Error('players.json not found');
      if (!histRes.ok) throw new Error('history not found');

      const players = await playersRes.json();
      const me = players.find(p => p.id === idRaw);
      if (!me) throw new Error('player id not in players.json');
      document.getElementById('pname').textContent = me.name;

      RAW = (await histRes.json())
        .map(d => ({ x: d.date, y: Number(d.rating) }))
        .filter(p => Number.isFinite(p.y));

      if (!RAW.length) {
        document.getElementById('chart').textContent = 'No games';
        return;
      }

      // default = Monthly
      const initialMode = 'monthly';
      document.getElementById('agg').value = initialMode;
      render(aggregate(RAW, initialMode), initialMode);

      // toggle
      document.getElementById('agg').addEventListener('change', e => {
        const mode = e.target.value;
        render(aggregate(RAW, mode), mode);
      });

    } catch (e) {
      console.error(e);
      document.getElementById('chart').textContent = 'Error: ' + e.message;
    }
  }

  load();
</script>
</body>
</html>
