<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GoGo Ratings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    #chart { height: 420px; }
    .toolbar { margin-bottom: 10px; }
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <h1 class="site-title"><a href="index.html">Go Go Ratings</a></h1>
  </div>
</header>

<main class="wrap">
  <section class="panel">
    <h2 id="pname">Player</h2>
    <div class="toolbar">
      <label for="agg">View:</label>
      <select id="agg">
        <option value="daily">Daily</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>
    <div id="chart">Loadingâ€¦</div>
  </section>
</main>

<script>
  const params = new URLSearchParams(location.search);
  const idRaw = params.get('id');
  if (!idRaw) {
    document.getElementById('chart').textContent = 'Missing player id.';
    throw new Error('no id');
  }

  const PLAYERS_URL = 'data/players.json';
  const HIST_URL = id => `data/history/${encodeURIComponent(id)}.json`;
  const IS_TOUCH = window.matchMedia('(pointer: coarse)').matches;

  function aggregate(series, mode) {
    if (mode === 'daily') return series;

    const grouped = {};
    for (const p of series) {
      const d = new Date(p.x);
      let key;
      if (mode === 'monthly') {
        key = d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0');
      } else if (mode === 'yearly') {
        key = String(d.getFullYear());
      }
      if (!grouped[key]) grouped[key] = [];
      grouped[key].push(p.y);
    }

    const out = [];
    for (const key of Object.keys(grouped).sort()) {
      const avg = grouped[key].reduce((a,b) => a+b, 0) / grouped[key].length;
      if (mode === 'monthly') {
        out.push({ x: key + '-01', y: avg });
      } else {
        out.push({ x: key + '-01-01', y: avg });
      }
    }
    return out;
  }

  function render(series, mode) {
    const trace = {
      x: series.map(p => p.x),
      y: series.map(p => p.y),
      mode: mode === 'daily' ? 'lines' : 'lines+markers',
      line: { 
        width: 2, 
        shape: mode === 'daily' ? 'hv' : 'linear',
        color: '#1f77b4' 
      },
      marker: mode === 'daily' ? undefined : { size: 4 },
      hovertemplate: '%{x}<br>%{y:.0f}<extra></extra>'
    };

    const ymin = Math.floor(Math.min(...trace.y) / 100) * 100;
    const ymax = Math.ceil(Math.max(...trace.y) / 100) * 100;
    const shapes = [];
    for (let v = ymin; v <= ymax; v += 100) {
      shapes.push({
        type: 'line',
        xref: 'paper', x0: 0, x1: 1,
        y0: v, y1: v,
        line: { width: 1, color: 'rgba(128,128,128,0.35)' },
        layer: 'below'
      });
    }

    const bg = getComputedStyle(document.body).backgroundColor;
    Plotly.newPlot('chart', [trace], {
      margin:{ l:50, r:20, t:10, b:40 },
      xaxis:{ type:'date' },
      yaxis:{ title:'Rating' },
      paper_bgcolor:bg,
      plot_bgcolor:bg,
      font:{ color:getComputedStyle(document.body).color },
      shapes
    }, {
      staticPlot: IS_TOUCH,
      displayModeBar:false,
      responsive:true
    });
  }

  async function load() {
    try {
      const [playersRes, histRes] = await Promise.all([
        fetch(PLAYERS_URL, { cache: 'no-cache' }),
        fetch(HIST_URL(idRaw), { cache: 'no-cache' })
      ]);
      if (!playersRes.ok) throw new Error('players.json not found');
      if (!histRes.ok) throw new Error('history not found');

      const players = await playersRes.json();
      const me = players.find(p => p.id === idRaw);
      if (!me) throw new Error('player id not in players.json');
      document.getElementById('pname').textContent = me.name;

      const rawSeries = (await histRes.json())
        .map(d => ({ x: d.date, y: Number(d.rating) }))
        .filter(p => Number.isFinite(p.y));
      if (!rawSeries.length) {
        document.getElementById('chart').textContent = 'No games';
        return;
      }

      // default mode = monthly
      const initialMode = 'monthly';
      document.getElementById('agg').value = initialMode;
      render(aggregate(rawSeries, initialMode), initialMode);

      document.getElementById('agg').addEventListener('change', e => {
        const mode = e.target.value;
        render(aggregate(rawSeries, mode), mode);
      });

    } catch (e) {
      console.error(e);
      document.getElementById('chart').textContent = 'Error: ' + e.message;
    }
  }

  load();
</script>
</body>
</html>
