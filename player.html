<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Go Go Ratings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    #chart { height: 420px; }
    .toolbar { margin-bottom: 10px; }
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <h1 class="site-title"><a href="index.html">Go Go Ratings</a></h1>
  </div>
</header>

<main class="wrap">
  <section class="panel">
    <h2 id="pname">Player</h2>
    <div class="toolbar">
      <label for="agg">View:</label>
      <select id="agg">
        <option value="daily">Daily</option>
        <option value="monthly" selected>Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>
    <div id="chart">Loadingâ€¦</div>
  </section>
</main>

<script>
  const params = new URLSearchParams(location.search);
  const idRaw = params.get('id');
  if (!idRaw) {
    document.getElementById('chart').textContent = 'Missing player id.';
    throw new Error('no id');
  }

  const PLAYERS_URL = 'data/players.json';
  const HIST_URL    = id => `data/history/${encodeURIComponent(id)}.json`;
  const IS_TOUCH    = window.matchMedia('(pointer: coarse)').matches;

  let RAW = []; // raw daily series (date, rating)

  // ---- Aggregation ---------------------------------------------------------
  function aggregate(series, mode){
    if (mode === 'daily') return series.slice(); // exact daily points

    const buckets = {};
    for (const p of series) {
      const d = new Date(p.x);
      const key = (mode === 'monthly')
        ? `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`
        : `${d.getFullYear()}`;
      (buckets[key] ||= []).push(p.y);
    }

    // average per bucket; use first day of month/year as x
    return Object.keys(buckets).sort().map(k => {
      const ys = buckets[k];
      const avg = ys.reduce((a,b)=>a+b,0) / ys.length;
      const x = (k.length === 7) ? `${k}-01` : `${k}-01-01`;
      return { x, y: avg };
    });
  }

  // Draw with correct line style per mode
  function draw(mode){
    // remove placeholder text if present
    const el = document.getElementById('chart');
    if (el.textContent && el.textContent.includes('Loading')) el.textContent = '';

    const data = aggregate(RAW, mode);
    const xs = data.map(p => p.x);
    const ys = data.map(p => p.y);

    const trace = {
      type: 'scatter',
      x: xs,
      y: ys,
      mode: (mode === 'daily') ? 'lines' : 'lines+markers',
      line: {
        width: 2,
        shape: (mode === 'daily') ? 'hv' : 'linear', // step only for daily
        color: '#1f77b4'
      },
      marker: (mode === 'daily') ? undefined : { size: 4 },
      hovertemplate: '%{x}<br>%{y:.0f}<extra></extra>',
      connectgaps: true
    };

    // major horizontal grid lines every 100
    const ymin = Math.floor(Math.min(...ys) / 100) * 100;
    const ymax = Math.ceil(Math.max(...ys) / 100) * 100;
    const shapes = [];
    for (let v = ymin; v <= ymax; v += 100) {
      shapes.push({
        type: 'line',
        xref: 'paper', x0: 0, x1: 1,
        y0: v, y1: v,
        line: { width: 1, color: 'rgba(128,128,128,0.35)' },
        layer: 'below'
      });
    }

    const bg = getComputedStyle(document.body).backgroundColor;
    // Use newPlot to force a clean redraw when switching mode
    Plotly.newPlot('chart', [trace], {
      margin:{ l:50, r:20, t:10, b:40 },
      xaxis:{ type:'date' },
      yaxis:{ title:'Rating' },
      paper_bgcolor:bg,
      plot_bgcolor:bg,
      font:{ color:getComputedStyle(document.body).color },
      shapes
    }, {
      staticPlot: IS_TOUCH,
      displayModeBar:false,
      responsive:true
    });
  }

  // ---- Load & initialise ---------------------------------------------------
  async function load(){
    try {
      const [playersRes, histRes] = await Promise.all([
        fetch(PLAYERS_URL, { cache: 'no-cache' }),
        fetch(HIST_URL(idRaw), { cache: 'no-cache' })
      ]);
      if (!playersRes.ok) throw new Error('players.json not found');
      if (!histRes.ok) throw new Error('history not found');

      const players = await playersRes.json();
      const me = players.find(p => p.id === idRaw);
      if (!me) throw new Error('player id not in players.json');
      document.getElementById('pname').textContent = me.name;

      RAW = (await histRes.json())
        .map(d => ({ x: d.date, y: Number(d.rating) }))
        .filter(p => Number.isFinite(p.y));
      if (!RAW.length) {
        document.getElementById('chart').textContent = 'No games';
        return;
      }

      const initialMode = 'monthly';
      document.getElementById('agg').value = initialMode;
      draw(initialMode);

      document.getElementById('agg').addEventListener('change', e => {
        draw(e.target.value);
      });

    } catch (e) {
      console.error(e);
      document.getElementById('chart').textContent = 'Error: ' + e.message;
    }
  }

  load();
</script>
</body>
</html>
